<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifier</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Image Classifier</h1>
        </div>

        <div class="content">
            <div class="diagram">
                <img src="images/grey.png" id="LeftDiagram">
            </div>
            <div class="column">
                <img src="images/grey.png" id="Image1">
                <img src="images/grey.png" id="Image2">
                <img src="images/grey.png" id="Image3">
            </div>
            <div class="column">
                <img src="images/grey.png" id="Image4">
                <img src="images/grey.png" id="Image5">
                <img src="images/grey.png" id="Image6">
            </div>
            <div class="diagram">
                <img src="images/grey.png" id="RightDiagram">
            </div>
        </div>

        <div class="footer">
            <div class="input-div">
                <label for="input-file" id="drop-area">
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" hidden>
                    <div id="img-view">
                        <img src="images/arrow.png" id="uploadIcon">
                        <p>Drag and drop or click here<br> to upload image</p>
                        <span>Upload any image from desktop</span>
                    </div>
            
                    <div>
                        <p id="classification"></p>
                    </div>
                    <div>
                        <p id="probability"></p>
                    </div>
                </label>
              </div>
              <div id="chartArea">
                <canvas id="myChart"></canvas>
              </div>
        </div>

        <div class="footer2">
            <div>
                <button class="button" id ="classifyButton" disabled="true" onclick="classifyCustomImage()">
                    <div class="loader" id="loader"></div>
                    <div id="buttonText">Waiting for ml5</div>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
